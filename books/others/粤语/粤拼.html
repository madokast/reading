<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粤拼</title>
</head>
<body>
    <table border="1px">
        <tr>

        <tr>
            <th>dung1</th>
            <th>冬东</th>

        </tr>
        <tr>
            <th>cung1</th>

        </tr>
        <tr>
            <th>ung1</th>

        </tr>
        <tr>
            <th>ong1</th>
            <th>X</th>
            <th>英语单词long的ong音，口型更大阻塞少</th>
            <th><audio preload="true" controls="" src="http://www.yueyv.com/sound/mp3/ong1.mp3"></audio></th>
